<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>freeclouds</title>
    <link rel='shortcut icon' href='https://freeclouds.herokuapp.com/favicon.ico'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" /> -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <!-- <script src="../bower_components/modernizr/modernizr.js"></script> -->
    <!-- endbuild -->
    
  </head>
  <body class='home'>
    <header>
      <div class='authenticated hidden'>
        <p id='token'>
          You are using token
          <span class='token'>[no token]</span>.
        </p>
          <div id='welcome'>Welcome
            <span class='user'></span>!
          </div>
      </div>
      <form id='genre'>
        <input type='text' placeholder='Genre' id='genreInput' value='' style='width: 200px; height: 25px;'></input>
        <button id='searchButton'>Search</button>
        <button id='resetButton'>Reset</button>
          <br id='breakForGenreSearchButton'>
      </form>
      <form id='limit'>Show up to
        <input type='text' id='number' value='20' style='width: 25px; height: 25px;'></input>
        <span id='limitLineTwo'> of the last available results</span>
        <span id='limitLineThree'>from your stream (limit: 200)</span>
          <br id='breakForSubmitButton'>
        <button id='numberButton'>Submit</button>
      </form>
    </header>
    <div id='homeHalo'><div id='home'>
      <div id='homeLogo'>
        <img src='../images/logo.png' id='logo'>
      </div>
      <h1>freeclouds</h1>
      <h2>Search for the kind of music you want to hear from among your favorite artists on the web's most popular streaming music site.</h2>
      <a class='connect' href=''><div class='authenticate hidden'>
        Connect to your Soundcloud account
      </div></a>
    </div></div>
    <div id='wrapper'><img src='../images/cloud.gif' id='cloudAnimation' style='z-index: 0; position: absolute; left: 28%; height: 60%;'></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src='scripts/dev/jquery.js'></script>
    <script src='scripts/dev/underscore.js'></script>
    <script src='scripts/dev/backbone.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//connect.soundcloud.com/sdk.js"></script>

    <!-- build:js scripts/main.js -->
    <script src='scripts/connect.js'></script>
    <script src='scripts/router.js'></script>
    <script src='scripts/stream.js'></script>
    <script src='scripts/soundcloudOath.js'></script>
    <!-- endbuild -->

</body>
</html>
