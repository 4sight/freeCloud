<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>freecloud</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <script src='scripts/main.js'></script>
    
  </head>
  <body class='home'>
    <header>
      <div class='authenticated hidden'>
        <p id='token'>
          You are using token
          <span class='token'>[no token]</span>.
        </p>
          <span id='welcome'>Welcome
            <span class='user'></span>!
          </span>
      </div>
      <span id='number'>
        <form>Songs to display <input type='text' id='howMany' value='20' style="width: 25px; height: 25px;"></input>
        <button>Submit</button></form>
      </span>
    </header>
    <div id='homeHalo'><div id='home'>
      <div id='homeLogo'>
        <img src='../images/logo.png' style='opacity: 0.9;'>
      </div>
      <h1>freecloud</h1>
      <h2>Find music that your favorite artists have made available for free download on the web's most popular streaming music site.</h2>
      <a class='connect' href=''><div class='authenticate hidden'>
        Connect to your Soundcloud account
      </div></a>
    </div></div>
    <div id='wrapper'><img src='../images/cloud.gif' style='z-index: 0; position: absolute; left: 28%; height: 60%;'></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src='../bower_components/jquery/dist/jquery.js'></script>
    <script src='../bower_components/underscore/underscore.js'></script>
    <script src='../bower_components/backbone/backbone.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//connect.soundcloud.com/sdk.js"></script>

    <!-- build:js scripts/main.js -->
    <script src='scripts/connect.js'></script>
    <script src='scripts/router.js'></script>
    <script src='scripts/stream.js'></script>
    <script src='scripts/soundcloudOath.js'></script>
    <!-- endbuild -->

</body>
</html>
